<form [formGroup]="form" (ngSubmit)="cadastrar()">
    <div class="form-group">
        <label>Nome</label>
        <input formControlName='nome'/>
    </div>
    <div class="form-group">
        <label>email</label>
        <input formControlName='email'>
    </div>
    <div class="form-group">
        <label>senha</label>
         <input formControlName="senha" type="password">
    </div>
    <input type="submit" value="cadastrar"/>
</form>
